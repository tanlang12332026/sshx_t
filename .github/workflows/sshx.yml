name: sshx.yml
on:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@v4
      - name: ssh
        run: curl -sSf https://sshx.io/get | sh
      - name: py 8888
        run: python -m http.server 8888

